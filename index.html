<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/stories.css">
  <link rel="stylesheet" href="css/nav.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div class="container ">
    <div class="row align-items-start">
      <div class="col">
        <nav>
          <div class="navbar-brand">
            <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
            <a class="nav-link" href="#" id="submitStory" data-bs-toggle="modal" data-bs-target="#createStoryModal">Submit Story</a>
      
          </div>
          <div class="nav-right">
            <a class="nav-link" href="#" id="nav-login">Login/Signup</a>
            <a class="nav-link" href="#" id="nav-user-profile"></a>
            <a class="hidden" id="nav-logout" href="#"><small>(Logout)</small></a>
          </div>
        </nav>
      
        <!-- area for stories (all stories, user stories, favorites) -->
        <section class="stories-container container">
      
          <!-- loading message (removed by JS after stories loaded) -->
          <div id="stories-loading-msg">Loading&hellip;</div>
      
          <!-- List of all stories -->
          <ol id="all-stories-list" class="stories-list"></ol>
      
        </section>
      </div>
    </div>
  </div>
  <!-- top navigation bar -->





<section >
  <div class="modal fade" id="createStoryModal">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">Create a Story!</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <form>
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="authorInput" class="form-label">Author</label>
                    <input type="text" placeholder="Author" id="authorInput" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label for="titleInput" class="form-label">Title</label>
                    <input type="text" placeholder="Title" id="titleInput" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label for="urlInput" class="form-label">URL</label>
                    <input type="text" placeholder="URL" id="urlInput" class="form-control">
                  </div>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-primary" id="submitStoryBtn">Create Story</button>
                </div>
              </form>
              

          </div>

      </div>

  </div>

</section>



<!-- Login and signup forms -->
<section class="account-forms-container container">

  <!-- Login form -->
  <form action="#" id="login-form" class="account-form hidden" method="post">
    <h4>Login</h4>
    <div class="login-input">
      <label for="login-username">username</label>
      <input id="login-username" autocomplete="current-username">
    </div>
    <div class="login-input">
      <label for="login-password">password</label>
      <input id="login-password" type="password" autocomplete="current-password">
    </div>
    <button type="submit">login</button>
    <hr>
  </form>

  <!-- Signup form -->
  <form
      action="#"
      id="signup-form"
      class="account-form hidden"
      method="post">
    <h4>Create Account</h4>
    <div class="login-input">
      <label for="signup-name">name</label>
      <input id="signup-name" autocapitalize="words">
    </div>
    <div class="login-input">
      <label for="signup-username">username</label>
      <input id="signup-username" autocomplete="new-username">
    </div>
    <div class="login-input">
      <label for="signup-password">password</label>
      <input id="signup-password" autocomplete="new-password" type="password">
    </div>
    <button type="submit">create account</button>
  </form>
</section>

<!-- Library JS & our JS -->
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="js/models.js"></script>
<script src="js/main.js"></script>
<script src="js/nav.js"></script>
<script src="js/user.js"></script>
<script src="js/stories.js"></script>

</body>
</html>
